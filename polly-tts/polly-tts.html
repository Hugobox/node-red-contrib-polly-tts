<!-- CONFIG -->

<script type="text/x-red" data-template-name="polly-config">

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-user"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>

    <div class="form-row">
        <label for="node-config-input-accessKey"><i class="fa fa-user"></i> Access key</label>
        <input type="text" id="node-config-input-accessKey">
    </div>
    <div class="form-row">
        <label for="node-config-input-secretKey"><i class="fa fa-user"></i> Secret key</label>
        <input type="password" id="node-config-input-secretKey">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('polly-config',
    {
        category: 'config',
        defaults:
        {
            name:
            {
                value: ""
            }
        },
        credentials:
        {
            accessKey:
            {
                type: 'text'
            },
            secretKey:
            {
                type: 'password'
            }
        },
        label: function()
        {
            return this.name || "";
        }
    });
</script>

<script type="text/x-red" data-help-name="polly">

    <p>
        <a href="https://www.polly.com">Ivona</a> TTS api node.
    </p>
    <p>
        <pre>msg.payload</pre> will be converted to an mp3 file and stored to file
        system. The file path is indicated at <pre>msg.file</pre>
    </p>
    <p>
        If the <pre>msg.payload</pre> has already been converted, no rountrip to
        Ivona server will be made.
    </p>
    <p>
        The <pre>msg._polly</pre> objects contains aditional information about
        the operation.
        <ul style="font-size: 12px;">
            <li><i>cached</i> - true if no roundtrip was performed, false otherwise.</li>
            <li><i>roundtrip</i> - The time in ms for the Ivona server request.</li>
        </ul>
    </p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('polly',
    {
        category: 'advanced',
        color: '#f0ee99',
        defaults:
        {
            name:
            {
                value: ""
            },
            voice:
            {
                value: "0",
                required: true
            },
            dir:
            {
                value: "/tmp",
                required: true
            },
            config:
            {
                type: "polly-config",
                required: true
            }
        },
        inputs: 1,
        outputs: 2,
        icon: "polly.png",
        label: function()
        {
            return this.name || "polly";
        }
    });
</script>
